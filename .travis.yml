sudo: required

language: php

php:
  - 7.3
  - 7.2
  - 7.1

services:
  - docker

before_script:
  - docker -v
  - docker-compose -v
  - composer install
script:
  - docker-compose build
  - docker-compose up -d openrefine
  - sleep 5
  - composer ci

after_success:
  - docker-compose run --rm tests-coverage-report

notifications:
  email: false
  slack:
    secure: 

jobs:
  include:
    - stage: docs
      script:
      - docker run -it --volume $(pwd)/:/code --rm php:7-cli sh -c 'apt-get update && apt-get install -y git && mkdir /sami && cd /sami && curl -O http://get.sensiolabs.org/sami.phar && cd /code && git fetch origin master:master && git fetch origin --tags && php /sami/sami.phar update --force /code/.sami-config.php'
      deploy:
        provider: pages
        skip-cleanup: true
        local-dir: docs
        github-token:
          secure: ""
        on:
          branch: master

stages:
  - test
  - docs
