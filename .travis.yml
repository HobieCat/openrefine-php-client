sudo: required
language: bash
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.6.2
before_install:
  - sudo apt-get update
  - sudo apt-get -o Dpkg::Options::="--force-confnew" -y install docker-engine
install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
before_script:
  - docker -v
  - docker-compose -v
  - docker-compose build
script:
  - >
    docker-compose run --rm
    -e CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN
    -e GITHUB_GHPAGES_COMMIT_EMAIL=$GITHUB_GHPAGES_COMMIT_EMAIL
    -e GITHUB_GHPAGES_COMMIT_NAME=$GITHUB_GHPAGES_COMMIT_NAME
    -e GITHUB_TOKEN=$GITHUB_TOKEN
    -e GITHUB_REPO=$GITHUB_REPO
    tests-coverage-report
after_success:
  - docker images
  - ./deploy-docs.sh
